<h2>My Bikes</h2>
<div>
    <label>Bike name:
      <input #bikeName />
    </label>
    <button (click)="add(bikeName.value); bikeName.value=''">
      add
    </button>
  </div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button class="delete" title="delete bike"
            (click)="delete(hero)">x</button>   
    </li>
</ul>
